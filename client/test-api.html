<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 测试页面</title>
</head>
<body>
    <h1>API 连接测试</h1>
    <button onclick="testAPI()">测试 API 连接</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                console.log('开始测试 API 连接...');
                
                // 测试直接访问后端
                const response = await fetch('http://localhost:3000/api/getAllPosts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('响应数据:', data);
                    resultDiv.innerHTML = `<h3>✅ API 连接成功</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('API 错误:', errorText);
                    resultDiv.innerHTML = `<h3>❌ API 连接失败</h3><p>状态: ${response.status}</p><pre>${errorText}</pre>`;
                }
            } catch (error) {
                console.error('网络错误:', error);
                resultDiv.innerHTML = `<h3>❌ 网络错误</h3><p>${error.message}</p>`;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            console.log('页面加载完成，准备测试 API');
            setTimeout(testAPI, 1000);
        };
    </script>
</body>
</html>
